<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Match</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <main>
        
        <header>
            
            <div class="logo">
                <h1>Film Match</h1>
                <img src="images/popcorn-logo.png" alt="logo" id="logo-img">
            </div>
            
            <h3>Find the movie you're looking for!</h3>
            
        </header>
        
        <!-- Welcome section -->
        <section class="start-ui">
    
            <img src="images/default.png" alt="img-default" id="img-user">

            <input type="file" name="img-file" id="img-file" class="file-picker" accept="image/gif, image/jpeg, image/png">
            <label for="img-file">Upload picture</label>

            <h3>Welcome! <span class="wave">üëã</span></h3>
            
            <form>
                <input type="text" placeholder="Enter your name" id="name-input" required>
                
                <h3>What are you looking for?</h3>
                
                <div class="movie-data">
                    <select name="genre" id="genre" required>
                        <option disabled selected value> Select an option </option>
                        <option value="Horror">Horror</option>
                        <option value="Action">Action</option>
                        <option value="Animated">Animated</option>
                        <option value="Documentary">Documentary</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="History">History</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Crime">Crime</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Romance">Romance</option>
                        <option value="Sci fi">Sci fi</option>
                    </select>

                    <input id="start-btn" value="Start" type="submit">
                </div>
            </form>       
            
        </section>

        <section class="loader">
            <img src="images/1961-movie-loading.gif" alt="loader" class="loading">
        </section>

        <!-- Game section -->
        <section class="match-ui">
            
            <div class="buttons">
                <button class="change-cat btn">Change genre</button>
                <button class="next-movie btn">Try again</button>
            </div>
    
            <div class="show-match">
    
                <div class="match-elem">
                    <img src="images/default.png" alt="img-default" id="img-user">
                    <h3><span id="name-value"></span></h3>
                    <p>Looking for <strong><span id="genre-value"></span></strong>  movies!</p>
                    <p class="random-fact">Did you know that the first motion-picture film camera was called the Kinetoscope? üé•</p>
                </div>
                
                <div class="match-elem display-movie">
                    <!-- Movies are added here -->
                </div>
            </div>
    
        </section>

        <footer>
            Made with ‚ù§Ô∏è by Maru
        </footer>

    </main>

    <script src="image-upload.js"></script>
    <script src="script.js"></script>
</body>
</html>
